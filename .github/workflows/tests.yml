name: Tests

on:
  push:
    branches:
      - '**'
    tags:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  tests:
    runs-on: ubuntu-22.04

    strategy:
      matrix:
        mpi: ['yes', 'no']
        scipy: ['yes', 'no']
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']
        netcdf4-python-version: [1.5.8]

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        submodules: recursive

    - name: Set up python3 ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies and extension module
      run: |
        sudo apt-get update -qy
        sudo apt-get install -y python3-dev python3-venv libfftw3-dev libopenblas-dev
        python3 -m venv venv
        source venv/bin/activate
        python3 -m pip install wheel setuptools numpy
        if [ "${{ matrix.mpi }}" == "yes" ]; then
          # We now need to recompile some modules to link with native MPI
          sudo apt-get install openmpi-bin libopenmpi-dev libfftw3-mpi-dev libhdf5-mpi-dev libpnetcdf-dev libnetcdf-pnetcdf-dev
          # Dump NetCDF configuration
          cat /usr/lib/x86_64-linux-gnu/netcdf/pnetcdf/libnetcdf.settings
          cat /usr/lib/x86_64-linux-gnu/netcdf/pnetcdf/include/netcdf_meta.h
          NETCDF4_DIR=/usr/lib/x86_64-linux-gnu/netcdf/pnetcdf CC=mpicc python3 -m pip install --no-build-isolation -v --no-binary mpi4py --no-binary netCDF4 mpi4py .[test]
        else
          # Install NuMPI, but avoid upgrade of NetCDF4 which would then be installed without parallel support
          python3 -m pip install -v .[test]
        fi
        # Check that NetCDF install was not overriden
        python3 .check_netcdf_capabilities.py ${{ matrix.mpi }}

    - name: Test with pytest
      run: |
        source venv/bin/activate
        if [ "${{ matrix.mpi }}" == "yes" ]; then python3 run-tests.py --no-build --verbose --full-trace; else python3 -m pytest --verbose --full-trace -s; fi
